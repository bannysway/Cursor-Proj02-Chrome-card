<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="preview-container">
        <div id="card-preview">请先选择文字</div>
    </div>

    <div class="section-title">选择模板</div>
    <div class="template-buttons">
        <button class="template-button active">简约</button>
        <button class="template-button">复古</button>
        <button class="template-button">现代</button>
    </div>

    <div class="section-title">背景设置</div>
    <div class="color-grid">
        <div class="color-option color-white"></div>
        <div class="color-option color-pink"></div>
        <div class="color-option color-blue"></div>
        <div class="color-option gradient-purple active"></div>
        <div class="color-option gradient-orange"></div>
        <div class="color-option gradient-pink"></div>
    </div>

    <div class="section-title">字体设置</div>
    <select id="font-select">
        <option value="default">默认字体</option>
        <option value="songti">宋体</option>
        <option value="heiti">黑体</option>
        <option value="kaiti">楷体</option>
    </select>

    <div class="section-title">文字对齐</div>
    <div class="align-buttons">
        <button class="align-button">左对齐</button>
        <button class="align-button active">居中</button>
        <button class="align-button">右对齐</button>
    </div>

    <div class="section-title">导出设置</div>
    <select id="export-select">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
    </select>

    <div class="button-container">
        <button id="save-button">保存图片</button>
    </div>

    <script src="popup.js" defer></script>
</body>
</html>
